<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factvis</title>
  <style>
  body{
  background:#455;
  }
    .container1{
    height:600px;
    position:relative;
  }
  .container2{
    margin:0;
    position:absolute;
    top:50%;
    left:50%;
    -ms-transfrom:translate(-50%,50%);
    transform:translate(-50%,-50%);
    background:white;
    padding:10px;
    height: 584px;
    width: 512px;
  }
  
</style>
</head>
<body>
<div class="container1">
    <div class="container2">
        {% if image %}
        <img src={{image}}>
        {% else %}
        <h1>IMAGE</h1>
        {% endif %}
        {% if text %}
        <p>{{text}}</p>
        {% else %}
        <p>TEXT</p>
        {% endif %}
    </div>
</div>
</body>
</html>
